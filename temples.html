<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu"></button>
        <nav>
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>
    <main>
        <h2>Home</h2>
        <div class="gallery">
            <figure>
                <img src="images/temples/atlanta-georgia-temple-01.jpg" alt="an image of the Atlanta, Georgia temple">
                <figcaption>Atlanta, Georgia</figcaption>
            </figure>
            <figure>
                <img src="images/temples/urdaneta-philippines-temple-01.jpg"
                    alt="an image of the Urdaneta, Philippines temple">
                <figcaption>Urdaneta, Philippines</figcaption>
            </figure>
            <figure>
                <img src="images/temples/puebla-mexico-temple-01.jpg" alt="an image of the Puebla, Mexico temple">
                <figcaption>Puebla, Mexico</figcaption>
            </figure>
            <figure>
                <img src="images/temples/hong-kong-china-temple-01.jpg" alt="an image of the Hong Kong, China temple">
                <figcaption>Hong Kong, China</figcaption>
            </figure>
            <figure>
                <img src="images/temples/kinshasa-democratic-republic-of-the-congo-temple-01.jpg"
                    alt="an image of the Kinshasa, Democratic Republic of the Congo temple">
                <figcaption>Kinshasa, Democratic Republic of the Congo</figcaption>
            </figure>
            <figure>
                <img src="images/temples/preston-england-temple-01.jpg" alt="an image of the Preston, England temple">
                <figcaption>Preston, England</figcaption>
            </figure>
            <figure>
                <img src="images/temples/paris-france-temple-01.jpg" alt="an image of the Paris, France temple">
                <figcaption>Paris, France</figcaption>
            </figure>
            <figure>
                <img src="images/temples/madrid-spain-temple-01.jpg" alt="an image of the Madrid, Spain temple">
                <figcaption>Madrid, Spain</figcaption>
            </figure>
            <figure>
                <img src="images/temples/sapporo-japan-temple-01.jpg" alt="an image of the Sapporo, Japan temple">
                <figcaption>Sapporo, Japan</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>
            &copy; <span id="currentYear"></span> Men Do Georgia, USA
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
